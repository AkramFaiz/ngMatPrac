<section>
  <mat-card *ngFor="let tealis of list">
    <mat-card-title>{{tealis.name}}</mat-card-title>
    <mat-card-subtitle>Place: {{tealis.place}}</mat-card-subtitle>
    <mat-card-actions>
      <button mat-button (click)="goMap(tealis)">
        <mat-icon>map</mat-icon>
      </button>
      <button mat-button (click)="goShare(tealis)">
        <mat-icon>share</mat-icon>
      </button>
      <button mat-button (click)="editClk(tealis)">
        <mat-icon>border_color</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</section>

<a id="addNewTea" mat-fab routerLink="/tea">
  <mat-icon>add</mat-icon>
</a>
